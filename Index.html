<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Parallax</title>
    </head>
<body>
    <div class="container">
        <div class="parallax-group box-winter">
            <div class="parallax-layer parallax-layer-back"></div>
            <div class="parallax-layer parallax-layer-base"><div class="title">Winter</div></div>
        </div>
        <div class="parallax-group box-spring">
            <div class="parallax-layer parallax-layer-fore"><div class="title">Spring</div></div>
            <div class="parallax-layer parallax-layer-base "></div>
        </div>
        <div class="parallax-group box-summer">
            <div class="parallax-layer parallax-layer-back "></div>
            <div class="parallax-layer parallax-layer-base"><div class="title">Summer</div></div>
        </div>
        <div class="parallax-group box-autumn">
            <div class="parallax-layer parallax-layer-fore"><div class="title">Autumn</div></div>
            <div class="parallax-layer parallax-layer-base "></div>
        </div>

    </div>

</body>

</html>0
